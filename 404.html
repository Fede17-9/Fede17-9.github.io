<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Página no encontrada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 50%, #0f0a1a 100%);
      color: #f8fafc;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .orb-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #a855f7 0%, #7c3aed 50%, transparent 70%);
      top: -150px;
      left: -150px;
      animation: float-1 25s ease-in-out infinite;
    }

    .orb-2 {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, #ec4899 0%, #db2777 50%, transparent 70%);
      bottom: -100px;
      right: -100px;
      animation: float-2 28s ease-in-out infinite;
    }

    .orb-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #6366f1 0%, #4f46e5 50%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float-3 30s ease-in-out infinite;
    }

    .orb-4 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #8b5cf6 0%, #7c3aed 50%, transparent 70%);
      top: 20%;
      right: 15%;
      animation: float-4 22s ease-in-out infinite;
    }

    .orb-5 {
      width: 380px;
      height: 380px;
      background: radial-gradient(circle, #d946ef 0%, #c026d3 50%, transparent 70%);
      bottom: 25%;
      left: 20%;
      animation: float-5 26s ease-in-out infinite;
    }

    @keyframes float-1 {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.4;
      }
      33% { 
        transform: translate(120px, 150px) scale(1.1);
        opacity: 0.5;
      }
      66% { 
        transform: translate(-80px, 100px) scale(0.9);
        opacity: 0.35;
      }
    }

    @keyframes float-2 {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.4;
      }
      33% { 
        transform: translate(-150px, -120px) scale(1.15);
        opacity: 0.45;
      }
      66% { 
        transform: translate(100px, -80px) scale(0.95);
        opacity: 0.38;
      }
    }

    @keyframes float-3 {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% { 
        transform: translate(-50%, -50%) translate(80px, -80px) scale(1.2);
        opacity: 0.4;
      }
    }

    @keyframes float-4 {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.35;
      }
      50% { 
        transform: translate(-100px, 120px) scale(1.1);
        opacity: 0.45;
      }
    }

    @keyframes float-5 {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.38;
      }
      50% { 
        transform: translate(130px, -90px) scale(1.15);
        opacity: 0.48;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 90%;
      padding: 48px;
      text-align: center;
    }

    .card {
      background: rgba(15, 15, 25, 0.7);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-radius: 24px;
      padding: 64px 48px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(168, 85, 247, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(168, 85, 247, 0.4);
      box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.6),
        0 0 120px rgba(168, 85, 247, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-code {
      font-size: clamp(80px, 15vw, 140px);
      font-weight: 900;
      line-height: 1;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #f97316 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease-in-out infinite;
      letter-spacing: -0.02em;
      filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.5));
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    h1 {
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 700;
      margin-bottom: 16px;
      color: #f8fafc;
      letter-spacing: -0.01em;
      line-height: 1.2;
    }

    p {
      font-size: clamp(16px, 2.5vw, 18px);
      color: #cbd5e1;
      margin-bottom: 32px;
      line-height: 1.6;
      font-weight: 400;
    }

    .button-container {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 4px 20px rgba(168, 85, 247, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    a:hover::before {
      left: 100%;
    }

    a:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 
        0 8px 30px rgba(168, 85, 247, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    a:active {
      transform: translateY(0) scale(0.98);
    }

    .secondary-btn {
      background: rgba(30, 30, 45, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(168, 85, 247, 0.3);
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .secondary-btn:hover {
      background: rgba(40, 40, 60, 0.9);
      border-color: rgba(168, 85, 247, 0.5);
      box-shadow: 
        0 8px 30px rgba(168, 85, 247, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 640px) {
      .card {
        padding: 48px 32px;
      }
      
      .button-container {
        flex-direction: column;
      }
      
      a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="orb-container">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
    <div class="orb orb-5"></div>
  </div>

  <div class="container">
    <div class="card">
      <div class="error-code">404</div>
      <h1>Ups, esta página no existe</h1>
      <p>El enlace puede estar roto o la página fue movida. No te preocupes, te ayudamos a volver al camino correcto.</p>
      <div class="button-container">
        <a href="/">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Volver al inicio
        </a>
        <a href="javascript:history.back()" class="secondary-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Regresar
        </a>
      </div>
    </div>
  </div>
</body>
</html>
