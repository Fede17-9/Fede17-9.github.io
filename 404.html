<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Página no encontrada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 50%, #0f0a1a 100%);
      color: #e5e7eb;
      overflow: hidden;
      position: relative;
    }

    /* Animated background elements */
    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      bottom: -150px;
      right: -150px;
      animation-delay: -10s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(30px, -30px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 600px;
      width: 90%;
      padding: 48px 40px;
      background: rgba(17, 24, 39, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  0 0 80px rgba(139, 92, 246, 0.1);
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #a855f7, #ec4899, #f43f5e);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      letter-spacing: -4px;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #f9fafb;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 18px;
      color: #9ca3af;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(168, 85, 247, 0.3);
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
      background: linear-gradient(135deg, #9333ea, #c026d3);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Decorative elements */
    .dots {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(168, 85, 247, 0.4);
      animation: pulse 2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 80px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .container {
        padding: 32px 24px;
      }

      .bg-orb {
        filter: blur(60px);
      }
    }
  </style>
</head>
<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <div class="container">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="error-code">404</div>
    <h1>Ups, esta página no existe</h1>
    <p>El enlace puede estar roto o la página fue movida. No te preocupes, te ayudamos a volver al camino correcto.</p>
    <a href="/" class="btn">Volver al inicio</a>
  </div>
</body>
</html>
